<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>HabitTracker</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.js"></script>
    <header>
      <h1 id="Logo_Head">HabitTracker</h1>
    </header>
  

    <main>
      <section id = "add_del">
        <!-- Button to Open Modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
          ADD
        </button>

        <!-- The Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">

              <!-- Modal Header -->
              <div class="modal-header">
                <h5 class="modal-title" id="myModalLabel">Habit Reminder</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>

              <form id="habit_form">
                <label for="habit_name">Habit Name: </label>
                <input id="habit_name" name="habit_name" type="text" />

                <label for="target_streak">Target Streak</label>
                <input
                  id="target_streak"
                  name="target_streak"
                  min="0"
                  max="10"
                  type="number"
                />

              

              <!-- Modal Footer -->
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-success">Submit</button>
              </div>
              </form>

            </div>
          </div>
        </div>
        <button type="button" id="deleteBtn" class= "btn btn-secondary">DEL</button>
      </section>

      <div class = "container">
        <div class = "row" id = "habit_cards"></div>
      </div>
      
      <div class = "container">
        <div id = "longest_streak"></div>
      </div>  

      <div class = "container">
          <p class="d-inline-flex gap-1">
            <a class="btn btn-dark" data-bs-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
                Completed Habits
            </a>
            </p>
            <div class="collapse" id="collapseExample">
            <div class="card card-body">
                <ul class="list-group" id = "completed_habits"></ul>
                <button type="button" class="btn btn-primary reset_completed">Reset</button>
            </div>
            </div>
      </div>

    </main>
    <footer>
      <p class="center">Made by L.C. 2025</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</html>
